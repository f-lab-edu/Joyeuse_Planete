spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

  kafka:
    producer:
      transaction-id-prefix: test-tx

orders:
  events:
    topic:
      name: orders.test
      fail: orders.fail.test